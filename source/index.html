<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <!-- пример использования спрайта -->
    <!--<img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>
    -->
    <!-- примеры требуемых атрибутов data-test="*" -->
    <div class="hero" data-test="hero">
      <header class="page-header">
        <div class="container page-header__container">
          <div class="page-header__logo-wrapper">
            <picture>
              <source media="(min-width: 1365px)" type="image/svg+xml" width="130" height="26" srcset="/__spritemap#sprite-logo-view">
              <source media="(min-width: 768px)" type="image/svg+xml" width="110" height="22" srcset="/__spritemap#sprite-logo-view">
              <img width="100" height="20" src="/__spritemap#sprite-logo-view" alt="Логотип">
            </picture>
          </div>
          <a class="page-header__phone" href="tel:88005555555">
            8 800 555-55-55
          </a>
        </div>
      </header>
      <div class="container">
        <section class="hero__section">
          <div class="hero__text">
            <p>
              Тренажёрный зал
              Групповые занятия
              Кардио-зона
            </p>
          </div>
          <div class="hero__main-content">
            <p class="hero__city">
              Омск
            </p>
            <h1 class="hero__title">
              Фитнес центр
            </h1>
          </div>
          <div class="hero__promo-wrapper">
            <picture>
              <source media="(min-width: 768px)" type="image/webp" srcset="./img/hero-img@1x.webp 1x, ./img/hero-img@2x.webp 2x">
              <source media="(min-width: 768px)" type="image/jpg" srcset="./img/hero-img@1x.jpg 1x,
              images/hero-img@2x.jpg 2x">
              <img class="hero__promo" src="./img/hero-img@1x.jpg" alt="Тренер" srcset="./img/hero-img@1x.jpg 1x,
              images/hero-img@2x.jpg 2x">
            </picture>
          </div>
          <a href="#" class="hero__button">Купить абонемент</a>
        </section>
      </div>
    </div>
    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
